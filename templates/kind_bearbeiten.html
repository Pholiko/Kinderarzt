{% extends "base.html" %}

{% block content %}
<div class="form-wrapper">
    <h2 class="form-title">
        <i class="bi bi-pencil-square"></i> Kind bearbeiten
    </h2>

    {% if error %}
    <div class="error-box">{{ error }}</div>
    {% endif %}

    <form method="POST" class="form-layout">
        
        <label class="input-label">Name</label>
        <input 
            type="text" 
            name="name" 
            value="{{ kind.name }}" 
            class="input-field"
            required
        >

        <label class="input-label">Geburtsdatum</label>
        <input 
            type="date" 
            name="geburt" 
            value="{{ kind.geburt }}" 
            class="input-field"
            required
        >

        <button type="submit" class="btn-primary">Speichern</button>

        <a href="{{ url_for('kinder_liste') }}" class="btn-secondary">
            Abbrechen
        </a>
    </form>
</div>
{% endblock %}
