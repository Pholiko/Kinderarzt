{% extends "base.html" %}
{% block content %}

<div class="card-center">
    <div class="card">
        <h2 class="card-title">ğŸ§’ Neues Kind anlegen</h2>

        <form method="POST">

            <div class="form-group">
                <label for="name">Name des Kindes</label>
                <input type="text" id="name" name="name" class="input" required>
            </div>

            <div class="form-group">
                <label for="geburt">Geburtsdatum</label>
                <input type="date" id="geburt" name="geburt" class="input" required>
            </div>

            <!-- Eltern (automatisch, readonly) -->
            <div class="form-group">
                <label>Eltern</label>
                <input type="text" class="input" value="{{ eltern[0].email }}" disabled>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary">Speichern</button>
                <a href="{{ url_for('kinder_liste') }}" class="btn-secondary">Abbrechen</a>
            </div>

        </form>
    </div>
</div>

{% endblock %}
