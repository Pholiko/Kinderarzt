<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>KinderarztApp</title>

    <!-- Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>

<body>

<!--  NAVBAR  -->
<nav class="navbar">
    <div class="nav-left">
        <i class="logo-icon fas fa-heartbeat"></i>
        <span class="brand">KinderarztApp</span>
    </div>

<ul class="nav-center">
    <li><a href="{{ url_for('home') }}"><i class="bi bi-house-door"></i> Start</a></li>
    <li><a href="{{ url_for('eltern_profil') }}"><i class="bi bi-person"></i> Profil</a></li>
    <li><a href="{{ url_for('termine') }}"><i class="bi bi-calendar3"></i> Termine</a></li>
    <li><a href="{{ url_for('kinder_liste') }}"><i class="bi bi-people-fill"></i> Kinder</a></li>
    <li><a href="{{ url_for('kind_neu') }}"><i class="bi bi-plus-circle"></i> Kind +</a></li>
</ul>


    <div class="nav-right">
        {% if is_logged_in %}
            <a class="logout-btn" href="{{ url_for('logout') }}">
                <i class="bi bi-box-arrow-right"></i> Logout
            </a>
        {% else %}
            <a class="logout-btn" href="{{ url_for('login') }}">
                <i class="bi bi-box-arrow-in-right"></i> Login
            </a>
        {% endif %}
    </div>
</nav>

<!-- MAIN CONTENT -->
<div class="content">
    {% block content %}{% endblock %}
</div>

{% include 'footer.html' %}

</body>
</html>
